<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10")
    // выводит 2010 потому что 10 является строкой, а 20 числом, 20 преобразует в строку и складывает 20 + 10, как строки

    console.log(10 + "10" + 10)
    //по аналогии с 1 примером, все преобразуется в строку и скалдывается как строки
    console.log(10 + 10 + +"10")
    //+ перед "10" преобразует строку в число, и потом выдается сумма выражения
    console.log(10 / -"")
    //- перед пустыми ковычками преобразуется строку в число, но так как там нет ничего, преобразует в 0, ну а потом считает по правиля JS и выдает -бесконечность
    console.log(10 / +"2,5")
//+ перед ковычками пытается преобразовать 2,5 в число, но у js не получается так как встречает "," по правилам нельзя делать число на строку и поэтому выдает ошибку

  </script>
</body>

</html>
