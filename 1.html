<!DOCTYPE html>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d = 0;

  /*
  Функция ++ это переменная + 1, поэтому с = (а = а + 1)
   */
  c = ++a;
  console.log(c);

  /*
   Сначала выполняется операция преравнивания и "d = 1", после выполняется функция ++ и b становится равным 2
   */
  d = b++;
  console.log(d);

  /*
  При выполнении а=2, выполняется функция ++ а становится равным 3 и с = а(3) + 2.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Работает по аналогии с 3 примером, b=2 но функция ++ идет после b поэтому пример выглядит следующим образом d = 2 + b(2), после выполнения примера к b прибавляется 1, и b = 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
